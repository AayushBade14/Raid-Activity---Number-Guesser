<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

   .menu {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative; /* Add this */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

   .buttons {
      position: absolute; /* Add this */
      top: 50%; /* Adjust the vertical position */
      left: 50%; /* Adjust the horizontal position */
      transform: translate(-50%, -50%); /* Center the buttons */
    }

   .buttons a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }

   .buttons button {
      width: 150px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

   .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Game Over</h1>
    <img src="public/space.jpg" alt="Game Over Image" style="width: 100%; height: 100%; object-fit: cover;"> <!-- Add styles to the image -->
    <div class="buttons">
      <a href="main.html"><button>Replay</button></a>
      <a href="index.html"><button>Main Menu</button></a>
      <a href="#" onclick="window.close()"><button>Quit</button></a>
    </div>
  </div>
</body>
</html>
